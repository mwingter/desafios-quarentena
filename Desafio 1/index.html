<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Um jogo de pikachu">
  <title>Pokemon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="arena">
    <div id="squirtle">
      <div id="opponent-health-bar">
        <div min="0" max="100" value="100" id="opponent-health"></div>
      </div>
      <img src="assets/bafomeGif.gif" alt="Squirtle" style="width: 180px; padding-right: 100px">
      <div class="grass"></div>
    </div>
    <div id="pikachu">
      <div id="player-health-bar">
        <div min="0" max="100" value="100" id="player-health"></div>
      </div>
      <img src="assets/poringFlyGif.gif" alt="Pikachu" style="width: 120px;" >
      <div class="grass"></div>
    </div>
    <div id="options">
      <div class="row">
        <button id="thunder-shock-button">
          Fatal Blow
        </button>
        <button id="quick-attack-button">
          Magical Shock
        </button>
      </div>
      <div class="row">
        <button id="thunder-button">
          Power Arrow
        </button>
        <button id="submission-button">
          Coma
        </button>
      </div>
    </div>
    <div>
      <p id="text">
        Please choose one attack
      </p>
    </div>
  </div>
  <script src="ex.js"></script>
</body>
</html>
